<div class="row" >
  <div  *ngFor = "let user of users | paginate: { itemsPerPage: 4, currentPage: p }" class="user col-sm-3" >
  {{user.email}}
  <a routerLink="/user/{{user.id}}" >View</a>
  </div>
</div>
<pagination-controls (pageChange)="p = $event"></pagination-controls>

<div [hidden] = "!deleteAlert" > Delete success </div>
