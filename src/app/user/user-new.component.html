<div class= "row" >
<form (ngSubmit)="createUser(user,home)" #userForm = 'ngForm' >

   <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input required="" type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
     #email ='ngModel'
    [(ngModel)] = 'user.email' >

     <div [hidden] = "email.valid || email.pristine " class="error" > email is not blank </div>
  </div>
 <div class="form-group" >
   <label>Test params {{home.name}}</label>
   <input required="" class="form-control" type="text" name="home" #home_name='ngModel' [(ngModel)] = 'home.name' >
 </div>


  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" required="" name="password" class="form-control" id="password" placeholder="Password"
    #password ='ngModel'
    [(ngModel)] = 'user.password' >

 <div [hidden] = "password.valid || password.pristine " class="error" > password is not blank </div>
  </div>
 <button class="btn btn-default" type="submit" [disabled]="!userForm.form.valid" > Submit </button>
</form>
</div>
